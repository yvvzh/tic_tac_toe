<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="tictactoe.css" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h3>Tic Tac Toe :D</h3>
        <div class="container blur-mask">
            <div class="tiles" id="a1"></div>
            <div class="tiles" id="a2"></div>
            <div class="tiles" id="a3"></div>
            <div class="tiles" id="b1"></div>
            <div class="tiles" id="b2"></div>
            <div class="tiles" id="b3"></div>
            <div class="tiles" id="c1"></div>
            <div class="tiles" id="c2"></div>
            <div class="tiles" id="c3"></div>
        </div>
        <div class="mask start-game"></div>
        <div class="mask end-game hidden">
            <i class="bx bx-revision" id="replay"></i>
        </div>
        <div class="dialog-box">
            <p id="dialog"></p>
        </div>
        <script src="tictactoe.js"></script>
    </body>
</html>
